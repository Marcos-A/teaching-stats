{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaluació del centre</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
  <div class="container text-center pt-5">
    <h1>INS Puig Castellar</h1>
    <p>Enquesta de satisfacció curs
      <script>
        var CurrentYear = new Date().getFullYear();
        document.write((CurrentYear-1).toString() + "-" + CurrentYear.toString().slice(-2));
      </script>
    </p>
    <h5>Avaluació del centre</h5>
    <div class='jumbotron'>
      <center>
        <div class="text-left" style="max-width:500px">
          <form id="school_avaluation_form" action="{% url 'forms:school_evaluation' %}" method="post">
            {% csrf_token %}

            <ol class="forms-bold-numbering">
            {% for question in questions_form %}
            <div class='form-group'>
              <label class="scale_answers" for="{{ field.name }}">{{ question.label }}</label>
              {{ question }}
            </div>
            <hr>
            {% endfor %}
            </ol>
            <br>
            <center><button type="submit" class="btn btn-success btn-lg">Enviar respostes</button></center>
          </form>
        </div>
    </div>
    </center>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
